<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1f552ceadb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Admin | Sumo League</title>
</head>

<body onload="loadPlease();">
    <div id="app">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand navbar-height">
                    <h1 class="title"><a class="navbar-item has-text-danger navbar-text"
                            href="index.html"><i class="fa-solid fa-baby logo"></i>Sumo League</a></h1>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu topheight">
                    <div class="navbar-end">
                        <span class="navbar-item">
                            <a class="button is-dark is-inverted" href="index.html">
                                <span>Standings</span>
                            </a>
                        </span>
                        <span class="navbar-item">
                            <a class="button is-dark is-inverted" href="matches.html">
                                <span>Matches</span>
                            </a>
                        </span>
                        <span class="navbar-item">
                            <a class="button is-primary is-inverted" href="admin.html">
                                <span class="icon">
                                    <i class="fa-solid fa-wrench"></i>
                                </span>
                                <span>Admin</span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <section class="hero has-background-link-dark welcome is-small">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title has-text-white">
                        Admin Page
                    </h1>
                </div>
            </div>
        </section>

        <div>
            <div class="columns" id="padding-less">
                <div class="column is-8 is-offset-2">
                    <div class="box">
                        <div class="container has-text-centered">
                            <h1 class="title">
                                Add Game
                            </h1>
                        </div>
                        <section class="hero">
                            <div class="hero-body">
                                <div class="columns is-desktop">
                                    <div class="column">
                                        <div class="box">
                                            <label class="label">East Wrestler</label>
                                            <div class="field has-addons">
                                                <div class="control has-icons-left">
                                                    <div class="select is-rounded">
                                                        <select class="option-1">
                                                        </select>
                                                    </div>
                                                    <div class="icon is-small is-left">
                                                        <i class="fa-solid fa-baby"></i>
                                                    </div>
                                                </div>
                                                <div class="select">
                                                    <select class="win-1">
                                                        <option id="won">W</option>
                                                        <option id="lost">L</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="box">
                                            <label class="label">West Wrestler</label>
                                            <div class="field has-addons">
                                                <div class="control has-icons-left">
                                                    <div class="select is-rounded">
                                                        <select class="option-2">
                                                        </select>
                                                    </div>
                                                    <div class="icon is-small is-left">
                                                        <i class="fa-solid fa-baby"></i>
                                                    </div>
                                                </div>
                                                <div class="control select">
                                                    <select class="win-2">
                                                        <option id="won">W</option>
                                                        <option id="lost">L</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="columns is-desktop">
                                    <div class="column">
                                        <div class="box">
                                            <div class="columns is-desktop">
                                                <div class="column">
                                                    <div>
                                                        <label>Date</label>
                                                        <input type="date" class="date input" value="2022-11-21">
                                                    </div>
                                                </div>
                                                <div class="column">
                                                    <div class="field is-grouped is-grouped-right has-addons">
                                                        <div class="control">
                                                            <button class="button is-link is-light"><a
                                                                    href="admin.html">Cancel</a></button>
                                                        </div>
                                                        <div class="control">
                                                            <button class="button is-link submit"
                                                                onclick="checkGame();">Add
                                                                Game</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <article class="message send-parent is-white error-height">
                                                <div class="message-body send">
                                                </div>
                                            </article>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="columns lessmargintop">
                <div class="column is-8 is-offset-2">
                    <div class="box">
                        <div class="container has-text-centered">
                            <h1 class="title">
                                Add Wrestler
                            </h1>
                        </div>
                        <section class="hero">
                            <div class="hero-body">
                                <div class="columns">
                                    <div class="column">
                                        <div class="columns is-desktop">
                                            <div class="column">
                                                <div class="box">
                                                    <label class="label">New Wrestler</label>
                                                    <div class="columns is-desktop">
                                                        <div class="column">
                                                            <div class="field has-addons">
                                                                <div class="control has-icons-left">
                                                                    <input class="input surname" type="text"
                                                                        placeholder="Surname">
                                                                    <div class="icon is-small is-left">
                                                                        <i class="fa-solid fa-baby"></i>
                                                                    </div>
                                                                </div>
                                                                <div class="control has-icons-left">
                                                                    <input class="input firstname" type="text"
                                                                        placeholder="First Name">
                                                                    <div class="icon is-small is-left">
                                                                        <i class="fa-solid fa-baby"></i>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="columns">
                                                        <div class="column">
                                                            <div class="control has-icons-left">
                                                                <input class="input realname" type="text"
                                                                    placeholder="Real Name">
                                                                <div class="icon is-small is-left">
                                                                    <i class="fa-solid fa-baby"></i>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="box">
                                                    <div class="columns">
                                                        <div class="column">
                                                            <label>Rank</label>
                                                            <div class="field has-addons">
                                                                <div class="control is-expanded has-icons-left">
                                                                    <div class="select is-fullwidth is-rounded">
                                                                        <select class="rank">
                                                                            <option value="0">Yokozuna</option>
                                                                            <option value="1">Ōzeki</option>
                                                                            <option value="2">Sekiwake</option>
                                                                            <option value="3">Komusubi</option>
                                                                            <option value="4">Maegashira 1</option>
                                                                            <option value="5">Maegashira 2</option>
                                                                            <option value="6">Maegashira 3</option>
                                                                            <option value="7">Maegashira 4</option>
                                                                            <option value="8">Maegashira 5</option>
                                                                            <option value="9">Maegashira 6</option>
                                                                            <option value="10">Maegashira 7</option>
                                                                            <option value="11">Maegashira 8</option>
                                                                            <option value="12">Maegashira 9</option>
                                                                            <option value="13">Maegashira 10</option>
                                                                            <option value="14">Maegashira 11</option>
                                                                            <option value="15">Maegashira 12</option>
                                                                            <option value="16">Maegashira 13</option>
                                                                            <option value="17">Maegashira 14</option>
                                                                            <option value="18">Maegashira 15</option>
                                                                            <option value="19">Maegashira 16</option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="icon is-small is-left">
                                                                        <i class="fa-solid fa-crown"></i>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="columns">
                                                        <div class="column">
                                                            <div class="field has-addons">
                                                                <div class="control has-icons-left">
                                                                    <input class="input w" type="text" placeholder="Wins">
                                                                    <div class="icon is-small is-left">
                                                                        <i class="fa-solid fa-trophy"></i>
                                                                    </div>
                                                                </div>
                                                                <div class="control has-icons-left">
                                                                    <input class="input l" type="text" placeholder="Losses">
                                                                    <div class="icon is-small is-left">
                                                                        <i class="fa-solid fa-circle-xmark"></i>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                        
                                        
                                        </div>
                                        <div class="box">
                                            <div class="columns">
                                                <div class="column">
                                                    <label>Height</label>
                                                    <div class="field has-addons">
                                                        <div class="control has-icons-left">
                                                            <input class="input feet" type="text" placeholder="Feet">
                                                            <div class="icon is-small is-left">
                                                                <i class="fa-solid fa-baby"></i>
                                                            </div>
                                                        </div>
                                                        <p class="control">
                                                            <a class="button is-static">
                                                                ft
                                                            </a>
                                                        </p>
                                                        <div class="control has-icons-left">
                                                            <input class="input inches" type="text"
                                                                placeholder="Inches">
                                                            <div class="icon is-small is-left">
                                                                <i class="fa-solid fa-baby"></i>
                                                            </div>
                                                        </div>
                                                        <p class="control">
                                                            <a class="button is-static">
                                                                in
                                                            </a>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="columns">
                                                <div class="column">
                                                    <div class="field has-addons">
                                                        <div class="control has-icons-left">
                                                            <input class="input stable" type="text"
                                                                placeholder="Sumo Stable">
                                                            <div class="icon is-small is-left">
                                                                <i class="fa-solid fa-people-roof"></i>
                                                            </div>
                                                        </div>
                                                        <div class="control has-icons-left">
                                                            <input class="input weight" type="text"
                                                                placeholder="Weight">
                                                            <div class="icon is-small is-left">
                                                                <i class="fa-solid fa-weight-hanging"></i>
                                                            </div>
                                                        </div>
                                                        <p class="control">
                                                            <a class="button is-static">
                                                                lb
                                                            </a>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="columns">
                                    <div class="column">
                                        <div class="box">
                                            <div class="field is-grouped">
                                                <div class="control">
                                                    <button class="button is-link is-light"><a
                                                            href="admin.html">Cancel</a></button>
                                                </div>
                                                <div class="control">
                                                    <button class="button is-link submit-2" onclick="checkSumo();">Add
                                                        Wrestler</button>
                                                </div>
                                            </div>
                                            <article class="message send-parent-2 is-white error-height">
                                                <div class="message-body send-2">
                                                </div>
                                            </article>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="content has-text-centered">
                    <p>
                        <strong>Sumo League</strong><br>Copyright <a
                            href="https://michaelgee.stefanoesposto.com">Michael
                            Gee</a> 2022
                    </p>
                </div>
            </footer>
        </div>
</body>
<script src="JS/admin.js"></script>
</html>
