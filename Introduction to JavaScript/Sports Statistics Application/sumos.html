<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1f552ceadb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Sumo Profile | Sumo League</title>
</head>

<body onload="start();">
    <div id="app">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand navbar-height">
                <h1 class="title"><a class="navbar-item has-text-danger navbar-text" href="index.html"><i class="fa-solid fa-baby logo"></i>Sumo League</a></h1>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
          <div id="navbarMenuHeroA" class="navbar-menu topheight">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-dark is-inverted" href="index.html">
                  <span>Standings</span>
                </a>
              </span>
              <span class="navbar-item">
                <a class="button is-dark is-inverted" href="matches.html">
                  <span>Matches</span>
                </a>
              </span>
              <span class="navbar-item">
                <a class="button is-primary is-inverted" href="admin.html">
                  <span class="icon">
                    <i class="fa-solid fa-wrench"></i>
                  </span>
                  <span>Admin</span>
                </a>
              </span>
            </div>
          </div>
        </div>
    </nav>

    <section class="hero has-background-link-dark welcome is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-white" id="name">
                </h1>
            </div>
        </div>
    </section>
    <div>
        <section class="hero">
            <div class="hero-body">
                <section class="info-tiles">
                    <div class="tile is-ancestor has-text-centered">
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle">Sumo Name</p>
                                <p class="title" id="sumo-name"></p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle">Wins - Losses</p>
                                <p class="title is-size-2" id="win-loss"></p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle">Rank</p>
                                <p class="title" id="rank"></p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle">Height</p>
                                <p class="title is-size-2" id="height"></p>
                            </article>
                        </div>
                    </div>
                    <div class="tile is-ancestor has-text-centered">
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle">Real Name</p>
                                <p class="title" id="real-name"></p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle">Win Percent</p>
                                <p class="title is-size-2" id="win-percent"></p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle">Stable</p>
                                <p class="title" id="stable"></p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle">Weight</p>
                                <p class="title is-size-2" id="weight"></p>
                            </article>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <section class="hero has-background-link-dark welcome is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-white">
                    Matches
                </h1>
            </div>
        </div>
    </section>
    <section class="hero">
        <div class="hero-body">
            <div class="columns is-centered">
                <div class="column is-narrow">
                    <div class="box">
                    <table class="table is-striped is-9" id="games">
                        <thead>
                            <tr>
                                <th class="extrabold">Date</th>
                                <th class="extrabold">East</th>
                                <th class="extrabold">West</th>
                                <th class="extrabold">Won?</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
            
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Sumo League</strong><br>Copyright <a href="https://michaelgee.stefanoesposto.com">Michael
                    Gee</a> 2022
            </p>
        </div>
    </footer>
</div>
</body>
<script src="JS/sumos.js"></script>
</html>
