<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body onload="start();">
    
    <div id="test"></div>
    <div>
        <table class="table is-striped" id="standings">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sumo Name</td>
                    <td id="sumo-name"></td>
                </tr>
                <tr>
                    <td>Real Name</td>
                    <td id="real-name"></td>
                </tr>
                <tr>
                    <td>Wins</td>
                    <td id="wins"></td>
                </tr>
                <tr>
                    <td>Losses</td>
                    <td id="losses"></td>
                </tr>
                <tr>
                    <td>Rank</td>
                    <td id="rank"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    function start() {
        const dataString = localStorage.getItem('sumo');
        const sumos = JSON.parse(dataString);
        let params = (new URL(document.location)).searchParams;

        const sumo = sumos.filter(sumo => sumo.id == params.get('id'));

        document.querySelector('#test').textContent = sumo[0].surname + " " + sumo[0].firstname;

        let tableBody = document.querySelector('#standings tbody');

        document.querySelector('#sumo-name').textContent = document.querySelector('#test').textContent;
        document.querySelector('#real-name').textContent = sumo[0].name;
        document.querySelector('#wins').textContent = sumo[0].w;
        document.querySelector('#losses').textContent = sumo[0].l;
        document.querySelector('#rank').textContent = sumo[0].rank;
    }

</script>

</html>
