<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1f552ceadb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Matches | Sumo League</title>
</head>

<body onload="getData();">
    <div id="app">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand navbar-height">
                    <h1 class="title"><a class="navbar-item has-text-danger navbar-text" href="index.html"><i
                                class="fa-solid fa-baby logo"></i>Sumo League</a></h1>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu topheight">
                    <div class="navbar-end">
                        <span class="navbar-item">
                            <a class="button is-dark is-inverted" href="index.html">
                                <span>Standings</span>
                            </a>
                        </span>
                        <span class="navbar-item">
                            <a class="button is-dark is-inverted" href="matches.html">
                                <span>Matches</span>
                            </a>
                        </span>
                        <span class="navbar-item">
                            <a class="button is-primary is-inverted" href="admin.html">
                                <span class="icon">
                                    <i class="fa-solid fa-wrench"></i>
                                </span>
                                <span>Admin</span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <section class="hero has-background-link-dark welcome is-small">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="columns">
                        <div class="column is-6">
                            <div class="columns">
                                <div class="column is-offset-6">
                                    <label class="has-text-white">Start date</label>
                                    <input type="date" class="date date1 input has-text-centered" value="2022-11-13">
                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="columns">
                                <div class="column is-6">
                                    <label class="has-text-white">End date</label>
                                    <input type="date" class="date date2 input has-text-centered" value="2022-11-21">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column padding-none">
                            <button class="button is-primary is-rounded" onclick="checkMatches();">Sort by dates<i
                                    class="fa-solid fa-circle-chevron-right sort"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="hero has-background-danger is-error welcome is-small error-height">
            <div class="hero-body">
                <div class="error is-center container has-text-centered">
                </div>
            </div>
        </section>

        <section class="hero">
            <div class="hero-body padding-less">
                <nav class="pagination is-rounded is-centered" role="navigation" aria-label="pagination">
                    <ul class="pagination-list">
                        <li>
                            <a class="pagination-link max-left is-hidden-mobile" onclick="setPage(1);" disabled><i
                                    class="fa-solid fa-caret-left"></i><i class="fa-solid fa-caret-left"></i></a>
                        </li>
                        <li>
                            <a class="pagination-previous is-hidden-mobile" onclick="backPage();" disabled><i
                                    class="fa-solid fa-caret-left"></i></a>
                        </li>
                        <li>
                            <a class="pagination-next is-hidden-mobile" onclick="nextPage();"><i
                                    class="fa-solid fa-caret-right"></i></a>
                        </li>
                        <li>
                            <a class="pagination-link max-right is-hidden-mobile"><i
                                    class="fa-solid fa-caret-right"></i><i class="fa-solid fa-caret-right"></i></a>
                        </li>
                    </ul>
                </nav>
                <div class="columns is-multiline games-list"></div>
            </div>
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Sumo League</strong><br>Copyright <a href="https://michaelgee.stefanoesposto.com">Michael
                        Gee</a> 2022
                </p>
            </div>
        </footer>
    </div>
</body>
<script src="JS/matches.js"></script>

</html>
