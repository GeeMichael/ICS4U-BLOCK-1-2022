<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1f552ceadb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Home | Sumo League</title>
</head>

<body id="index" onload="getData();">
    <div id="app">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand navbar-height">
                    <h1 class="title"><a class="navbar-item has-text-danger navbar-text"
                            href="index.html"><i class="fa-solid fa-baby logo"></i>Sumo League</a></h1>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu topheight">
                    <div class="navbar-end">
                        <span class="navbar-item">
                            <a class="button is-dark is-inverted" href="index.html">
                                <span>Standings</span>
                            </a>
                        </span>
                        <span class="navbar-item">
                            <a class="button is-dark is-inverted" href="matches.html">
                                <span>Matches</span>
                            </a>
                        </span>
                        <span class="navbar-item">
                            <a class="button is-primary is-inverted" href="admin.html">
                                <span class="icon">
                                    <i class="fa-solid fa-wrench"></i>
                                </span>
                                <span>Admin</span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <section class="hero has-background-link-dark welcome is-small">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title has-text-white">
                        Standings
                    </h1>
                </div>
            </div>
        </section>
        <div>
            <section class="hero">
                <div class="hero-body" id="padding-less">
                    <div class="box table-container">
                        <nav class="pagination is-rounded is-centered" role="navigation" aria-label="pagination">
                            <ul class="pagination-list">
                                <li>
                                    <a class="pagination-link max-left is-hidden-mobile" onclick="setPage(1, sumoData);" disabled><i
                                            class="fa-solid fa-caret-left"></i><i
                                            class="fa-solid fa-caret-left"></i></a>
                                </li>
                                <li>
                                    <a class="pagination-previous is-hidden-mobile" onclick="backPage();" disabled><i
                                            class="fa-solid fa-caret-left"></i></a>
                                </li>
                                <li>
                                    <a class="pagination-next is-hidden-mobile" onclick="nextPage();"><i
                                            class="fa-solid fa-caret-right"></i></a>
                                </li>
                                <li>
                                    <a class="pagination-link max-right is-hidden-mobile"><i class="fa-solid fa-caret-right"></i><i
                                            class="fa-solid fa-caret-right"></i></a>
                                </li>                                
                            </ul>
                        </nav>
                        <div class="table-container">
                            <table class="table is-striped is-9 is-fullwidth" id="standings">
                                <thead>
                                    <tr>
                                        <th onclick="sort('Rank')" class="extrabold">Rank</th>
                                        <th onclick="sort('Surname')" class="extrabold">Name</th>
                                        <th onclick="sort('Name')" class="extrabold is-hidden-mobile">Real Name</th>
                                        <th onclick="sort('Wins')" class="extrabold">W</th>
                                        <th onclick="sort('Losses')" class="extrabold is-hidden-mobile">L</th>
                                        <th onclick="sort('Rate')" class="extrabold is-hidden-touch">Win Rate</th>
                                        <th onclick="sort('Stable')" class="extrabold is-hidden-touch">Stable</th>
                                        <th onclick="sort('Height')" class="extrabold is-hidden-touch">Height</th>
                                        <th onclick="sort('Weight')" class="extrabold is-hidden-touch">Weight</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Sumo League</strong><br>Copyright <a href="https://michaelgee.stefanoesposto.com">Michael
                        Gee</a> 2022-2023
                </p>
            </div>
        </footer>
    </div>
</body>
<script src="JS/index.js"></script>
</html>
