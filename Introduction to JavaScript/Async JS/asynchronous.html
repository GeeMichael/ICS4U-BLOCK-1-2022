    // option 2, uglier
    
    function fetchUsers() {
        // calls fetch, waits for request, THEN return it as json, THEN console log
        const res = fetch('http://jsonplaceholder.typicode.com/users')
        .then(res => {return res.json()}).then(body => {console.log(body)});
    }
    fetchUsers();
