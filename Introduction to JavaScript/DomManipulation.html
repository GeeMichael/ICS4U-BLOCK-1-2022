<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple DOM Example</title>
</head>
<style>
   .highlight {
      padding: 10px;
      width: 250px;
      color: white;
      background-color: black;
      align-content: center;
   }
</style>
<body>
   <section>
      <img id="dino1" src="images/dinosaur.png"
         alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
      <p id="text1">Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      <img id="dino2" src="images/dinosaur.png"
      alt="A second red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
      <p id="text2">Here we will add a second link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
   </section>
</body>
<script>
   // let dinosaurs = document.querySelectorAll('img');  // Returns list of ALL elements that match round brackets
   // let dinosaur = document.querySelector('img');      // returns first img
   // let words = document.querySelectorAll('p');        // returns all p items

   // let anchor = document.querySelector("a");          // anchor is the first a element
   // anchor.textContent = 'Mozilla Developer Network';  // the text content is set to 'Mozilla Developer Network'
   // anchor.href = 'https://developer.mozilla.org';     // the href link is changed

   const sect = document.querySelector('section');
   const para = document.createElement('p');
   para.textContent = "We hope you enjoyed the ride.";
   sect.appendChild(para);
   
   // document.querySelector('p').appendChild(text);

   // Iterate through all paragraphs and add text to it

   const paragraphs = document.querySelectorAll('p');

   paragraphs.forEach(val => {
      const text  = document.createTextNode(' -- the premier source for web development'); // needs to be initialized inside
      val.appendChild(text) // it removes the text and puts it on the first one, nothing left for the second one
   })

   // for (let i = 0; i < paragraphs.length; i++){
   //    const text = document.createTextNode(' -- the premier source for web development'); // needs to be initialized inside
   //    paragraphs[i].appendChild(text);
   // } 

   document.querySelector('p:last-of-type').remove();
   
   const p = document.querySelector('p');

   // in JavaScript, style attributes are camelCase
   // in the style element above (HTML), style attributes are hyphen-case

   p.onmouseover = function(){
      p.classList.add('highlight');
   };
   p.onmouseleave = function(){
      p.classList.remove('highlight');
   }

   const img = document.querySelector('img');
   img.onclick = () => {
      const para = document.createElement('p');
      para.textContent = " -- the premier source for web development";
      section.appendChild(para);
   }

   // add item method on click
   // delete method on click
</script>

</html>
