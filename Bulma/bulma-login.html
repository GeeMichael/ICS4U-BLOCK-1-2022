<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in | Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</head>

<body>
    <section class="login">
        <div class="hero is-fullheight has-background-light is-justify-content-center">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">Login</h1>
                    <hr class="has-background-dark">
                    <p class="subtitle has-text-black">Please login to proceed.</p>
                    <div class="columns">
                        <div class="column is-4 is-offset-4">
                            <figure class="image is-128x128">
                                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                            </figure>
                            <div class="box">
                                <div class="container pt-5">
                                    <form>
                                        <div class="field">
                                            <div class="control">
                                                <input class="input is-large" type="email" placeholder="Your Email"
                                                    autofocus="">
                                            </div>
                                        </div>

                                        <div class="field">
                                            <div class="control">
                                                <input class="input is-large" type="password"
                                                    placeholder="Your Password">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="checkbox">
                                                <input type="checkbox">
                                                Remember me
                                            </label>
                                        </div>
                                        <button class="button is-block is-info is-large is-fullwidth">Login <i
                                                class="fa-solid fa-right-to-bracket" aria-hidden="true"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
